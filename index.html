<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personalized Home Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <!-- Greeting + Location -->
      <section>
        <div class="section-header">
          <h1 id="greeting">Hello!</h1>
          <div class="header-controls">
            <button class="icon-btn" id="toggle-theme" title="Toggle theme">ğŸŒ™</button>
            <button class="icon-btn" id="edit-top" title="Edit name and location">âœï¸</button>
          </div>
        </div>
        <div id="weather">
          <div class="edit-panel hidden" id="top-panel">
            <input type="text" id="username-input" placeholder="Enter your name">
            <button id="save-username">Save Name</button>
            <input type="text" id="city-input" placeholder="Enter city">
            <button id="get-weather">Get Weather</button>
          </div>
          <p id="date-time"></p>
          <p id="weather-info">Weather info will appear here</p>
        </div>
      </section>

      <div class="row">
        <!-- To-Do List -->
        <section>
          <div class="section-header">
            <h2>My To-Do List</h2>
            <button class="icon-btn" id="edit-tasks">âœï¸</button>
          </div>
          <div class="section-content">
            <div class="edit-panel hidden" id="tasks-panel">
              <input type="text" id="new-task" placeholder="Enter a task">
              <button id="add-task">Add Task</button>
            </div>
            <ul class="list" id="task-list"></ul>
          </div>
        </section>
        <!-- Favorite Links -->
        <section>
          <div class="section-header">
            <h2>Favorite Links</h2>
            <button class="icon-btn" id="edit-links">âœï¸</button>
          </div>
          <div class="section-content">
            <div class="edit-panel hidden" id="links-panel">
              <input type="text" id="new-link-name" placeholder="Site name">
              <input type="url" id="new-link-url" placeholder="https://example.com">
              <button id="add-link">Add Link</button>
            </div>
            <ul class="list" id="links-list"></ul>
          </div>
        </section>
      </div>

      <!-- News Headlines -->
      <section>
        <div class="section-header">
          <h2>Latest News</h2>
          <button class="icon-btn" id="refresh-news" title="Refresh news">ğŸ”„</button>
        </div>
        <div class="section-content">
          <ul class="list" id="news-list">
            <li>Loading news headlines...</li>
          </ul>
        </div>
      </section>

      <!-- Quote -->
      <section>
        <!-- <h2>Quote of the Day</h2> -->
        <p id="quote">Loading...</p>
      </section>

    </div>

    <script src="script.js"></script>
  </body>
</html>
